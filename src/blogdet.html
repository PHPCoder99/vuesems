<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Jost:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="./index.css" rel="stylesheet"/>
    <link href="./blogdet.css" rel="stylesheet"/>
</head>
<body>
    <div id="app">
        <div class="container">
            <nav-component></nav-component>
        </div>

        <header class="d-flex flex-column align-items-center">
            <div class="blogdet-header-photo"></div>
        </header>

        <div class="container">
            <div class="row blogdet-main">
                <div class="col col-8">
                    <div v-for="post in filteredBlogPosts" :key="post.id" class="blog-post">
                        <blog-post :post="post"></blog-post>
                    </div>
                </div>
                <div class="col col-4">
                    <h4 class="tags-header">Тэги</h4>
                    <div class="tags">
                        <span v-for="tag in tags" :key="tag" v-on:click="selectTag(tag)" :class="{ 'selected-tag': isTagSelected(tag) }" />{{ tag }}</span>
                    </div>
                </div>
            </div>
    
            <footer-component></footer-component>
        </div>
    </div>
    

    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <script src="./globalcomponents.js"></script>
    <script src="./blogdet.js"></script>
</body>
</html>
